---
# Setup
random-seed: 42
num-runs: 3
epochs: 800
no-cuda: False

# Logging parameters
log-params:
  log-interval: 1
  logdir: 'logs/experiment_1'
  metrics:
    weights: True
    loss: True
    accuracy: True
    test-accuracy: True
    cosine-dists:
      flag: True
      stats-only: True
      population-size: 100
    gradient-projections: False

# Training hyperparameters
hyperparams:
  batch-size: 512
  learning-rate: 0.01
  momentum: 0.9
  test-batch-size: 1000

# Network config
# Note: first hidden layer fixed at size 20 in case 2 hidden layers are used
network-config:
  two-hidden-layers: True
  num-hidden-neurons: 500

# Experimental settings
experiment-params:
  trained-feature-extractor:
    flag: False
    path: '/home/manu/Projects/dev/weightSymmetry/demolog/2 hidden layers/500 neurons/train_from_scratch/weight_history/run_0/epoch_13.pt'
  regularizer:
    ortho-reg: False
    dropout: False
  network-growth:
    flag: False
    at-start-flag: False
    epochs-before-growth: 4
    method: 'rotation_noise'
    noise-var: 0.64
    weight-norm: False
